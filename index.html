<!DOCTYPE html>
<html lang="pt-br   ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>desafio js</title>
</head>

<body>

    <section>
        <form id="form-editor">
            <label for="text">texto</label>
            <input type="text" name="text" id="text">

            <label for="color">color</label>
            <input type="color" name="color" id="color">

            <label for="bg-color">background-color</label>
            <input type="color" name="bgColor" id="bg-color">

            <label for="height">height</label>
            <input type="range" name="height" id="height" min="0" max="500">

            <label for="width">width</label>
            <input type="range" name="width" id="width" min="0" max="500">

            <label for="border">border</label>
            <input type="text" name="border" id="border">

            <label for="border-radius">border-radius</label>
            <input type="range" name="borderRadius" id="border-radius" min="0" max="20">

            <select name="font" id="font">
                <option value="Monospace">Monospace</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
            </select>

            <label for="font-size">font-size</label>
            <input type="number" name="fontSize" id="font-size">
        </form>
    </section>

    <section class="resultado">
        <button class="btn">botao</button>
    </section>

    <section>
        <code>
            
        </code>
    </section>



</body>
<script src="./script.js"></script>
</html>
